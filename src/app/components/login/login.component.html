<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <div>
                                <img src="https://campus.istea.edu.ar/pluginfile.php/1/theme_moove/logo/1613071850/LogoIstea.png" alt="Logo">
                            </div>
                            <form [formGroup]="loginForm" (click)="submitLogin()">
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                                <div *ngIf="errorMessage != '' ">
                                    <h3 class="alert alert-danger">
                                        {{ errorMessage }}
                                    </h3>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Username</label>
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="username" />
                                </div>
                                <div *ngIf="controles[ 'username'].errors?.[ 'pattern']">
                                    <p class="alert alert-danger">
                                        Username is Required or Invalid
                                    </p>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">Password</label>
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" />
                                </div>
                                <div *ngIf="controles[ 'password'].errors?.[ 'pattern']">
                                    <p class="alert alert-danger">
                                        Password is Required or Invalid
                                    </p>
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit" *ngIf="loginForm.valid">Login</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>
                            </form>
                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
